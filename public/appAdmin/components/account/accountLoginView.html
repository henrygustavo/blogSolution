<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" role="form" novalidate>
                        <fieldset>
                            <div class="form-group">

                                <div ng-class="{'has-error': loginForm.email.$dirty && loginForm.email.$invalid}">
                                    <input name="email" type="email" class="form-control" placeholder="Email" ng-model="model.email" required ng-model-options="{updateOn: 'blur'}" autofocus>
                                </div>
                                <div class="text-danger" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
                                    <div ng-messages-include="appAdmin/shared/html/validation-messages.html"></div></div>

                            </div>
                            <div class="form-group">
                                <div ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid}">
                                    <input name="password" type="password" class="form-control" ng-model="model.password" required ng-model-options="{updateOn: 'blur'}" placeholder="Password">
                                </div>
                                <div class="text-danger" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
                                    <div ng-messages-include="appAdmin/shared/html/validation-messages.html"></div></div>

                            </div>
                            <button class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="login(model)">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
