<div>
   
    <!-- *** MENUS AND WIDGETS ***
_________________________________________________________ -->
    <div class="panel panel-default sidebar-menu">

        <div class="panel-heading">
            <h3 class="panel-title">Search</h3>
        </div>

        <div class="panel-body">
            <form role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="searchText" ng-model="searchText">
                    <span class="input-group-btn">

                        <button type="submit" class="btn btn-template-main" ng-click="search(searchText)"><i class="fa fa-search"></i></button>

                    </span>
                </div>
            </form>
        </div>
    </div>

    <div class="panel sidebar-menu" ng-show="tagsList.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Tags</h3>
        </div>

        <div class="panel-body">
            <ul class="tag-cloud">
                <li ng-repeat="tag in tagsList"><a ng-click="searchTags(tag.text)"><i class="fa fa-tags"></i>{{ tag.text}}</a></li>
            </ul>
        </div>
    </div>

    <!-- *** MENUS AND FILTERS END *** -->

</div>
