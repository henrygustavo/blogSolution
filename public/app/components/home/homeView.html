<div class="col-md-9" id="blog-listing-big">
    <section class="post" ng-repeat="blogEntries in model.content"> 
        <h2><a ui-sref="blogEntries({headerUrl : '{{blogEntries.headerUrl}}'})">{{blogEntries.header}}</a></h2>
        <div class="row">
            <div class="col-sm-6">
                <p class="author-category">By <a>{{blogEntries.author}}</a>
            </div>
            <div class="col-sm-6">
                <p class="date-comments">
                    <a ui-sref="blogEntries({headerUrl : '{{blogEntries.headerUrl}}'})"><i class="fa fa-calendar-o"></i> {{ blogEntries.created_at| cmdate:'mediumDate'}}</a>
                    <a href="#/blogEntries/{{blogEntries.headerUrl}}#comments"><i class="fa fa-comment-o"></i> {{blogEntries.countComments}} Comments</a>
                </p>
            </div>
        </div>

        <p class="intro" ng-bind-html="renderHtml(blogEntries.shortContent)"> </p>
        <p class="read-more"><a ui-sref="blogEntries({headerUrl : '{{blogEntries.headerUrl}}'})" class="btn btn-template-main">Continue reading</a>
        </p>
    </section>
    <ul class="pager">
        <li class="previous" scrollup ng-class="{'disabled': model.currentPage == '1'}" ng-click="newerPage(model.currentPage - 1)"><a href="#">&larr; Newer</a>
        </li>
        <li class="next" scrollup ng-class="{'disabled': model.currentPage == model.totalPages}" ng-click="olderPage(model.currentPage + 1)"><a href="#">Older &rarr;</a>
        </li>
    </ul>
</div>
